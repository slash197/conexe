<div class="account" style="min-height: 400px">
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">
				<img src="{IMAGE}" class="profile h100" />
			</div>
			<div class="span7">
				<h1>hi {NAME}!<span>nice to have you back</span></h1>
				
				{ALERT}
				
				<form action="" method="post">
					
					<input type="hidden" name="act" value="accountemail-update" />
					
					<p><input type="text" name="data[email]" placeholder="Email address" value="{EMAIL}" /></p>
					<p><input type="password" name="data[password-old]" placeholder="Old password" /></p>
					<p><input type="password" name="data[password-new]" placeholder="New password" /></p>
					<p><input type="password" name="data[password-con]" placeholder="Confirm password" /></p>
					
					<p><button class="btn btn-info">Save changes</button></p>
				</form>
				
			</div>
			<div class="span3 menu">
				<h2>Account settings</h2>
				
				<p><a href="account">Profile</a></p>
				<p><a href="account-picture">Change profile picture</a></p>
				<p><a href="account-email" class="selected">Change email and password</a></p>
				<p><a href="account-newsletter">Change newsletter subscription</a></p>
				<p><a href="?act=account-delete">Delete account</a></p>
			</div>
		</div>
	</div>
</div>

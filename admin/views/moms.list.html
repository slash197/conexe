<div class="box w100">
	<h2>{PAGE_TITLE}</h2>
	<h4>Manage mom profiles</h4>
	
	<div class="toolbar clearfix">
		<div class="pull-left">
			<button class="btn btn-ico btn-delete"><span class="ico ico-delete"></span> Remove selected </button>
			<button class="btn btn-ico btn-create"><span class="ico ico-add"></span> Add new </button>
		</div>
		<div class="pull-right">
			<input type="text" name="filter-term" placeholder="Search or filter list items" value="{FILTER}" />
		</div>
	</div>
	
	<div class="table-holder">
		<table>
			<thead>
				<tr>
					<th><input type="checkbox" class="master"></th>
					<th><span class="ico ico-unfold-more" data-sort="mom_id" data-order="{ORDER}"></span>ID</th>
					<th><span class="ico ico-unfold-more" data-sort="name" data-order="{ORDER}"></span>Name</th>
					<th><span class="ico ico-unfold-more" data-sort="age" data-order="{ORDER}"></span>Age</th>
					<th><span class="ico ico-unfold-more" data-sort="baby_name" data-order="{ORDER}"></span>Baby's name</th>
					<th><span class="ico ico-unfold-more" data-sort="baby_date" data-order="{ORDER}"></span>Expected date</th>
					<th><span class="ico ico-unfold-more" data-sort="featured" data-order="{ORDER}"></span>Featured</th>
					<th>Funds</th>
				</tr>
			</thead>
			<tbody>
				<!-- BEGIN DYNAMIC BLOCK: item -->
				<tr>
					<td><input type="checkbox" class="slave" data-id="{ID}"></td>
					<td>{ID}</td>
					<td><a href="#" data-toggle="item" data-id="{ID}">{NAME}</a></td>
					<td>{AGE}</td>
					<td>{BABY_NAME}</td>
					<td>{BABY_DATE}</td>
					<td>{FEATURED}</td>
					<td>$ {FUNDS}</td>
				</tr>
				<!-- END DYNAMIC BLOCK: item -->
				{EMPTY}
			</tbody>
			<tfoot>
				<tr>
					<td colspan="8">{PAGINATION}</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>

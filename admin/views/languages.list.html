<div class="box w100">
	<h2>{PAGE_TITLE}</h2>
	<h4>Manage the languages of your web site</h4>
	
	<div class="toolbar clearfix">
		<div class="pull-left">
			<button class="btn btn-ico btn-delete"><span class="ico ico-delete"></span> Remove selected </button>
			<button class="btn btn-ico btn-create"><span class="ico ico-add"></span> Add new </button>
		</div>
	</div>
	
	<div class="table-holder">
		<table>
			<thead>
				<tr>
					<th><input type="checkbox" class="master"></th>
					<th><span class="ico ico-unfold-more" data-sort="label" data-order="{ORDER}"></span>Label</th>
				</tr>
			</thead>
			<tbody>
				<!-- BEGIN DYNAMIC BLOCK: item -->
				<tr>
					<td><input type="checkbox" class="slave" data-id="{ID}"></td>
					<td><a href="#" data-toggle="item" data-id="{ID}">{LABEL}</a></td>
				</tr>
				<!-- END DYNAMIC BLOCK: item -->
				{EMPTY}
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4">{PAGINATION}</td>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
